function runCalc(){
  const P0 = Number(document.getElementById('initial').value.replace(/[^0-9]/g, ""));
  const initP = Number(document.getElementById('initPrice').value.replace(/[^0-9]/g, ""));
  const r = Number(document.getElementById('divYield').value)/100;
